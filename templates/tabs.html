<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Home Tab -->
  <ion-tab title="home" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Battles Tab -->
  <ion-tab title="battles" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/battles-recent">
    <ion-nav-view name="tab-battles-recent"></ion-nav-view>
  </ion-tab>
  
  <!-- Entries Tab -->
  <ion-tab title="entries" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/entries-recent">
    <ion-nav-view name="tab-entries-recent"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
